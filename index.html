<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Início</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/grid.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/inicio.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/responsivo.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">
    <!-- JS -->
    <script src="main.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo grid-6">
                <img src="img/Mega-Sena-logo.png" alt="Logo mega">
            </div>
            <nav class="menu_principal grid-10">
                <ul class="menu_principal_lista">
                    <li><a href="#">inicio</a</li>
                    <li><a href="#">jogos</a></li>
                    <li><a href="#">mega-sena</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="jogar grid-8">
        <div class="jogar_area_jogos container">
            <h1>Faça seu Jogo</h1>
            <form action="" class="form_jogar">
                <ul class="jogar_bolas">
                    <li><input type="text" maxlength="2" min="1" max="60"></li>
                    <li><input type="text" maxlength="2" min="1" max="60"></li>
                    <li><input type="text" maxlength="2" min="1" max="60"></li>
                    <li><input type="text" maxlength="2" min="1" max="60"></li>
                    <li><input type="text" maxlength="2" min="1" max="60"></li>
                    <li><input type="text" maxlength="2" min="1" max="60"></li>
                </ul>
            </form>
            <div class="btn">Feito</div>
        </div>
    </section>
    <footer class="footer container">
        <span class="copyright">&copy; antonioratero - 2019</span>
    </footer>
</body>
</html>
